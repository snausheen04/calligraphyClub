</head>
<body>
	<header>
		<nav>
			<ul class="navigation" id="navigation">
				<li><a href="index.html">Home</a></li>

				<li><a href="membership.html">Apply Now!</a></li>
			</ul>
		</nav>
		<br>
		<br>
		<br>
	<h1>&#9993 Login &#9993</h1>
	</header>
	<img src="images/sunshine.jpeg" alt="Login image here" width="200" height="150">
	<main>
		<form action="" method="get" class="login_form">
			<div class="login_form">
				<label for="email"> Enter your Email </label>
				<input type="email" name="email" id="email" required>
			</div>
			<br>
			<div class="login_form">
				<label for="password">Password</label>
				<input type="Password" name="password" id="password" required>
			</div>
			<br>
			<div class="login_form">
				<input type="submit" name="Login" style="background-color: lightcyan; border-radius: 6px">
			</div>
		</form>
		<section id="doodleArea">
			<h2>Doodle Fun!!</h2>
			<input id="addButton" type="button" value="Add" style="background-color: lightcyan; border-radius: 6px" >
			<input id="clearButton" type="button" value="Clear" style="background-color: lightcyan; border-radius: 6px">
			<br>
			<svg id="myDoodle" width="1000" height="300" xmlns="http://wwww.w3.org/2000/svg" style="border: solid blue; background-color: lightyellow;"></svg>
		</section>
		<script type="text/javascript">
			var mySVG = document.getElementById("myDoodle");

				//addButton will add a circle on the canvas
			var addButton = document.querySelector("#addButton");
			addButton.addEventListener("click", function(){
					mySVG.appendChild(randomCircle());
					 });

				//clearButton will make the canvas clean
			var clearButton = document.querySelector("#clearButton");
			clearButton.addEventListener("click", function() {
				mySVG.innerHTML = "";
			});

			function randomCircle() {
				var maxSize = 50;
			   	maxX =1000;
			  	maxY =300;
			  	let circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");

			  	//using Math.random() to get random values & generate circles at random locations using x and y coordinates
				let r = Math.floor(Math.random()*(maxSize));
				let cx = Math.floor(Math.random()*(maxX-maxSize));
				let cy = Math.floor(Math.random()*(maxY-maxSize));

				//setting attricutes of circle where cx:x coordinate, cy: y coordinate and r is radius of circle
				circle.setAttribute("cx", cx);
				circle.setAttribute("cy", cy);
				circle.setAttribute("r", r);

				//setting up the color of circle randomly using Math.random() again
				let colorStr = `rgb(${255*Math.random()}, ${255*Math.random()}, ${255*Math.random()})`;
				circle.setAttribute("fill", colorStr);
				circle.setAttribute("fill-opacity", 0.7);
				return circle;
				}
		</script>
	</main>
</body>
